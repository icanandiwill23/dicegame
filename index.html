<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body onload="gameRoll()">
    <div class="container">
        <section>
            <h1>Refresh Me</h1>
        </section>

        <section class="dice_container">
            <div class="dice1">
            <img class="img1" src="./images/dice6.png" alt="Image of a resulting dice for player 1">
            <p>Player 1</p>
            <p class="score1"></p>
            </div>

            <div class="dice2">
            <img class="img2" src="./images/dice2.png" alt="Image of a resulting dice for player 2">
            <p>Player 2</p>
            <p class="score2"></p>
            </div>
        </section>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
